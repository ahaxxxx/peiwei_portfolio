<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>MahamCodes | Portfolio</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <header class="hero">
    <div class="hero-content">
      <p class="tag">MahamCodes</p>
      <h1 id="full-name">Portfolio</h1>
      <p id="headline" class="headline"></p>
      <button id="contact-btn" class="btn">Show Contact</button>
      <p id="contact-info" class="contact-info hidden"></p>
    </div>
    <img src="photo.jpg" alt="Profile photo" class="profile-image">
  </header>

  <main>
    <section>
      <h2>About</h2>
      <p id="about-text"></p>
    </section>

    <section>
      <h2>Education</h2>
      <div id="education-list" class="card-grid"></div>
    </section>

    <section>
      <h2>Experience</h2>
      <div id="experience-list" class="card-grid"></div>
    </section>

    <section>
      <h2>Featured Projects</h2>
      <div id="projects-list" class="card-grid"></div>
    </section>
  </main>

  <footer>
    <p>Built with HTML, CSS, and JavaScript.</p>
  </footer>

  <script src="script.js"></script>
</body>
</html>
